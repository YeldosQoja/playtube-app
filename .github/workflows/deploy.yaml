name: Deploy App

on:
  workflow_dispatch:

  push:
    tags:
      - "v*.*.*"

permissions:
  id-token: write
  contents: read

jobs:
  build:
    name: Build and push new image
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - name: Docker Hub Login
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: |
            ${{ vars.DOCKERHUB_REPO }}:${{ github.sha }}
            ${{ vars.DOCKERHUB_REPO }}:latest
          platforms: linux/amd64,linux/arm64
          cache-from: type=registry,ref=${{ vars.DOCKERHUB_REPO }}:buildcache
          cache-to: type=registry,ref=${{ vars.DOCKERHUB_REPO }}:buildcache,mode=max

  deploy:
    name: Pull and run new image
    runs-on: ubuntu-latest
    needs: build
    environment: prod
    steps:
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_IAM_ROLE }}
          aws-region: ${{ vars.AWS_REGION }}
      - name: Deploy via AWS SSM
        env:
          IMAGE: ${{ vars.DOCKERHUB_REPO }}:${{ github.sha }}
          AWS_EC2_ID: ${{ secrets.AWS_EC2_ID }}
        run: |
          aws ssm send-command \
          --instance-ids $AWS_EC2_ID \
          --document-name "AWS-RunShellScript" \
          --comment "Deploy playtube-app $GITHUB_SHA" \
          --parameters 'commands=[
            "set -euo pipefail",
            "docker stop playtube-app || true",
            "docker rm playtube-app || true",
            "docker pull $IMAGE",
            "docker run -d --name playtube-app --restart unless-stopped --env-file /home/ubuntu/playtube/.env -p 8080:3000 $IMAGE",
            "docker image prune -af --filter \"until=48h\""
          ]'
